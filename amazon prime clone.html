<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Prime Video Clone</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> <!-- Link to external JS file for interactions -->
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">
                <img src="logo.jpg" alt="Prime Video Logo">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#" id="home-link">Home</a></li>
                    <li><a href="#" id="browse-link">Browse</a></li>
                    <li><a href="#" id="search-link">Search</a></li>
                    <li><a href="#" id="profile-link">Profile</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Hero Section (Main Banner) -->
    <section class="hero">
        <div class="hero-text">
            <h1>Watch Anywhere. Cancel Anytime.</h1>
            <p>Enjoy the best movies and shows on Amazon Prime Video.</p>
            <a href="#" class="btn" id="start-trial-btn">Start Free Trial</a>
        </div>
    </section>

    <!-- Movie Rows Section -->
    <section class="movie-rows">
        <div class="row" id="trending-row">
            <h2>Trending Now</h2>
            <div class="movies">
                <div class="movie-item">
                    <img src="movie1.jpg" alt="Movie 1">
                </div>
                <div class="movie-item">
                    <img src="movie2.jpg" alt="Movie 2">
                </div>
                <div class="movie-item">
                    <img src="movie3.jpg" alt="Movie 3">
                </div>
                <!-- Add more movie items here -->
            </div>
        </div>
        <hr>

        <div class="row" id="top-picks-row">
            <h2>Top Picks for You</h2>
            <div class="movies">
                <div class="movie-item">
                    <img src="movie4.jpg" alt="Movie 4">
                </div>
                <div class="movie-item">
                    <img src="movie5.jpg" alt="Movie 5">
                </div>
                <div class="movie-item">
                    <img src="movie6.jpg" alt="Movie 6">
                </div>
                <!-- Add more movie items here -->
            </div>
        </div>
    </section>
    <hr>
<center>
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Amazon Prime Video Clone. All rights reserved.</p>
        <p>DONE BY FARHAAN</p>
    </footer>

    <!-- Profile Menu (Hidden by default) -->
    <div id="profile-menu" class="profile-menu">
        <p><a href="#">My Account</a></p>
        <p><a href="#">Logout</a></p>
    </div>
</center>
</body>
</html>
